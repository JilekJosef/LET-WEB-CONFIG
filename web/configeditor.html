    <meta charset="utf-8">

</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="#">LET-WEB-CONFIG</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarNav" style="display: none!important;"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav" style="display: none!important;">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects-grid-cards.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <main class="page hire-me-page">
        <section class="portfolio-block hire-me">
            <div class="container">
                <div class="heading">
                    <h2>Config editor</h2>
                </div>
                <form onsubmit="return false;">
                    <div class="mb-3"><label class="form-label" for="base_model">Base model path (.ckpt)</label><input class="form-control" type="url" id="base_model"><label class="form-label" for="img_folder">Path to img folder (C:/Users/me/thisFolder)&nbsp;<a href="https://rentry.org/lora_train#how-to-set-up-the-image-directory">GUIDE</a></label><input class="form-control" type="url" id="img_folder"><label class="form-label" for="output_folder">Output folder&nbsp;(C:/Users/me/outputFolder)</label><input class="form-control" type="url" id="output_folder"><label class="form-label" for="save_json_folder">Save JSON folder&nbsp;(C:/Users/me/saveMe)</label><input class="form-control" type="url" id="save_json_folder"><label class="form-label" for="save_json_name">JSON name</label><input class="form-control" type="text" id="save_json_name"></div>
                    <div class="mb-3"><label class="form-label" for="scheduler">Sheduler</label><select class="form-select" id="scheduler">
                            <option value="cosine_with_restarts" selected="">Cosine with restarts</option>
                            <option value="cosine">Cosine</option>
                            <option value="polynomial">Polynomial</option>
                            <option value="constant">Constant</option>
                            <option value="constant_with_warmup">Constant with warmup</option>
                            <option value="linear">Linear</option>
                        </select>
                        <div class="row">
                            <div class="col"><label class="form-label" for="cosine_restarts">Number of cosine restarts</label><input class="form-control" type="number" id="cosine_restarts" step="1" value="4"></div>
                            <div class="col"><label class="form-label" for="scheduler_power">Polinomial strength</label><input class="form-control" type="number" id="scheduler_power" step="0.05" value="1"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col"><label class="form-label" for="learning_rate">Learning rate</label><input class="form-control" type="number" id="learning_rate" step="any" value="0.00001"></div>
                            <div class="col"><label class="form-label" for="unet_lr">UNET learning rate</label><input class="form-control" type="number" id="unet_lr" step="any" value="0.00001"></div>
                        </div>
                        <div class="row">
                            <div class="col"><label class="form-label" for="text_encoder_lr">Text encoder learning rate</label><input class="form-control" type="number" id="text_encoder_lr" step="any" value="0.000001"></div>
                            <div class="col"><label class="form-label" for="scheduler_power">Polinomial strength</label><input class="form-control" type="number" id="scheduler_power-2" step="0.05" value="1"></div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check" style="margin-top: 1.5em;"><input class="form-check-input" type="checkbox" id="unet_only"><label class="form-check-label" for="formCheck-1">Train UNET only</label></div>
                            </div>
                            <div class="col">
                                <div class="form-check" style="margin-top: 1.5em;"><input class="form-check-input" type="checkbox" id="text_only"><label class="form-check-label" for="text_only">Train text encoder only</label></div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col"><label class="form-label" for="net_dim">Net dimensions</label><input class="form-control" type="number" id="net_dim" step="1" value="32"></div>
                            <div class="col"><label class="form-label" for="alpha">Alpha</label><input class="form-control" type="number" id="alpha" step="0.5" value="16"></div>
                        </div>
                        <div class="row">
                            <div class="col"><label class="form-label" for="train_resolution">Width resolution</label><input class="form-control" type="number" id="train_resolution" step="1" value="768"></div>
                            <div class="col"><label class="form-label" for="height_resolution">Height resolution</label><input class="form-control" type="number" id="height_resolution" step="1" value="768"></div>
                        </div>
                        <div class="row">
                            <div class="col"><label class="form-label" for="batch_size">Batch size</label><input class="form-control" type="number" id="batch_size" step="1" value="2"></div>
                            <div class="col"><label class="form-label" for="clip_skip">CLIP skip</label><input class="form-control" type="number" id="clip_skip" step="1" value="2"></div>
                        </div>
                        <div class="row">
                            <div class="col"><label class="form-label" for="num_epochs">Number of epochs</label><input class="form-control" type="number" id="num_epochs-1" step="1" value="8"></div>
                            <div class="col"><label class="form-label" for="save_every_n_epochs">Save every n epochs</label><input class="form-control" type="number" id="save_every_n_epochs-1" step="1" value="1"></div>
                        </div>
                        <div class="row">
                            <div class="col"><label class="form-label" for="mixed_precision">Presission</label><select class="form-select" id="mixed_precision">
                                    <option value="no">fp32</option>
                                    <option value="fp16">fp16</option>
                                    <option value="bf16" selected="">bf16</option>
                                </select></div>
                            <div class="col"><label class="form-label" for="save_precision">Save precission</label><select class="form-select" id="save_precision">
                                    <option value="float">fp32</option>
                                    <option value="fp16">fp16</option>
                                    <option value="bf16" selected="">bf16</option>
                                </select></div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check" style="margin-top: 1.5em;"><input class="form-check-input" type="checkbox" id="lyco"><label class="form-check-label" for="lyco">Use LyCORIS</label></div>
                            </div>
                            <div class="col"><label class="form-label" for="conv_dim">Convulence dimensions (LyCORIS)</label><input class="form-control" type="number" id="conv_dim" step="1" value="32"></div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check" style="margin-top: 1.5em;"><input class="form-check-input" type="checkbox" id="use_conv_cp" checked=""><label class="form-check-label" for="use_conv_cp">Use CP decomposition (LyCORIS)</label></div>
                            </div>
                            <div class="col"><label class="form-label" for="conv_alpha">Convulence Alpha (LyCORIS)</label><input class="form-control" type="number" id="conv_alpha" step="1" value="32"></div>
                        </div>
                    </div>
                    <div class="mb-3"><label class="form-label" for="training_comment">Training comment</label><textarea class="form-control" id="training_comment"></textarea></div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6 button"><button class="btn btn-primary d-block w-100" onclick="importJSON()">Import</button></div>
                            <div class="col-md-6 button"><button class="btn btn-primary d-block w-100" onclick="exportJSON()">Export</button></div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
